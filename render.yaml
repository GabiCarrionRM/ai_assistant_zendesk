services:
- type: web
  name: ai_assistant_zendesk
  runtime: python
  repo: https://github.com/GabiCarrionRM/ai_assistant_zendesk
  plan: starter
  envVars:
  - key: LANGFLOW_API_KEY
    sync: false
  - key: LANGCHAIN_CHROMA_IMPL
    value: in-memory
  - key: LANGCHAIN_TRACING
    value: "false"
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: python minimal_app.py
version: "1"