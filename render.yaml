services:
- type: web
  name: ai_assistant_zendesk
  runtime: python
  repo: https://github.com/GabiCarrionRM/ai_assistant_zendesk
  plan: starter
  envVars:
  - key: OPENAI_API_KEY
    sync: false
  - key: ASTRA_DB_APPLICATION_TOKEN
    sync: false
  - key: PYTHONPATH
    value: .
  - key: PYTHONUNBUFFERED
    value: "1"
  - key: LANGCHAIN_TRACING
    value: "false"
  region: oregon
  buildCommand: |
    pip install uv
    uv pip install -r requirements.txt --prerelease=allow
    uv pip install openai==0.28.1
    uv pip install git+https://github.com/langflow-ai/langflow.git@0.5.7
    uv pip install langchain-openai==0.0.2
    uv pip install langchain-astradb==0.0.3
    python -m patch_langflow
  startCommand: python startup_wrapper.py
version: "1"